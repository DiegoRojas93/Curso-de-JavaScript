<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundamentos JavaScript</title>
</head>
<body>
	<h1>Fundamentos JavaScript</h1>

	<script src="./js/index.js" type='module'></script>
	<!-- El atributo type='module' ayudara a que los modulos funcionen -->


	<!-- Esta es la forma de importar modulos en navegadores viejos: internet Explorer -->

	<script src="./js/modulos/no_moduls.js" nomodule></script>
	<!--nomodule es un atributo que permite evitar cargar cierto modulo JS -->
</body>
</html>
