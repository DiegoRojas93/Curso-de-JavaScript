<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Envio de formulario con Fetch y formsubmit</title>
</head>
<body>

	<form class="contact-form" >
		<legend>Envianos tus comentarios</legend>
		<input
			type="text"
			name="name"
			placeholder="escribe tu nombre"
			title="El nombre solamante acepta letras y espacios en blanco"
			required
			pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
		/>

		<input
			type="email"
			name="email"
			placeholder="Escribe tu email"
			title="Email incorrecto"
			pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
			required
		/>

		<input
			type="text"
			name="subject"
			placeholder="Asunto a tratar"
			title="El asunto es requerido"
			required
		/>

		<textarea
			name="comments"
			cols="50"
			rows="5"
			placeholder="Escribe tus comentarios"
			title="Tus comentarios no deben exceder los 255 caracteres"
			data-pattern="^.{1,225}$"
			required
		></textarea>

		<input type="submit" value="Enviar">

		<div class="contact-form-loader none">
			<img src="./assets/circles.svg" alt="cargando">
		</div>
		<div class="contact-form-response none">
			<p>Los datos han sido enviados</p>
		</div>
	</form>

	<script src="./index.js"></script>
</body>
</html>
